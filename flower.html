<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Flower</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover; /* full màn hình không méo */
}
.back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      z-index: 10;
      transition: 0.3s;
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.4);
    }

</style>

</head>
<body>
<a href="tatca.html" class="back-btn">←</a>
  
<video id="flower" autoplay muted>
  <source src="flower.mp4" type="video/mp4">
</video>

<script>
const video = document.getElementById("flower");
const loopStart = 3.2;
const loopEnd = 7.45;

function smoothLoop() {
  if (video.currentTime >= loopEnd) {
    video.currentTime = loopStart + 0.01; // nhảy lệch 1 tí
  }
  requestAnimationFrame(smoothLoop);
}

video.addEventListener("play", () => {
  requestAnimationFrame(smoothLoop);
});
</script>

</body>
</html>
